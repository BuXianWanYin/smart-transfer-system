server:
  port: 8081

spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/smart_transfer?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP连接池配置（支持多用户并发）
    hikari:
      maximum-pool-size: 30      # 最大连接数：支持10+用户并发
      minimum-idle: 10            # 最小空闲连接数
      connection-timeout: 30000   # 连接超时时间：30秒
      idle-timeout: 600000        # 空闲连接超时：10分钟
      max-lifetime: 1800000       # 连接最大生命周期：30分钟
      leak-detection-threshold: 60000  # 连接泄漏检测：60秒
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 15            # 最大连接数：支持多用户并发
        max-wait: -1              # 最大等待时间：-1表示无限等待
        max-idle: 10              # 最大空闲连接数
        min-idle: 5               # 最小空闲连接数
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB         # 单个文件最大大小：10GB
      max-request-size: 10GB      # 请求最大大小：10GB
      file-size-threshold: 10MB   # 文件大小阈值：超过10MB才写入磁盘（优化内存使用）

# 自定义文件传输配置
transfer:
  # 文件存储路径（项目根目录/file-storage）
  storage-path: ./file-storage
  # 分片大小：5MB
  chunk-size: 5242880
  # 临时文件路径（用于分片上传）
  temp-path: ./file-storage/temp

# TCP拥塞控制配置
congestion-control:
  # 算法类型：CUBIC/BBR/ADAPTIVE
  algorithm: ADAPTIVE
  # 初始拥塞窗口：10MB
  initial-cwnd: 10485760
  # 慢启动阈值：50MB
  ssthresh: 52428800
  # 最大拥塞窗口：100MB
  max-cwnd: 104857600
  # 最小拥塞窗口：1MB
  min-cwnd: 1048576

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    com.server: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/smart-transfer-server.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

