server:
  port: 8081
  tomcat:
    threads:
      max: 200                # 最大工作线程数
      min-spare: 10           # 最小空闲线程数
    max-connections: 10000    # 最大连接数
    accept-count: 100         # 等待队列长度
    connection-timeout: 60000 # 连接超时：60秒

spring:
  # 控制台输出启用 ANSI 颜色（ERROR 红、WARN 黄等）
  output:
    ansi:
      enabled: ALWAYS
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/smart_transfer?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP连接池配置
    hikari:
      maximum-pool-size: 30      # 最大连接数
      minimum-idle: 10            # 最小空闲连接数
      connection-timeout: 30000   # 连接超时时间：30秒
      idle-timeout: 600000        # 空闲连接超时：10分钟
      max-lifetime: 1800000       # 连接最大生命周期：30分钟
      leak-detection-threshold: 60000  # 连接泄漏检测：60秒
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # **修复：关闭SQL日志，减少IO开销**
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false  # **修复：关闭SQL格式化**
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 15            # 最大连接数：支持多用户并发
        max-wait: -1              # 最大等待时间：-1表示无限等待
        max-idle: 10              # 最大空闲连接数
        min-idle: 5               # 最小空闲连接数
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB         # 单个文件最大大小：10GB
      max-request-size: 10GB      # 请求最大大小：10GB
      file-size-threshold: 10MB   # 文件大小阈值：超过10MB才写入磁盘（优化内存使用）

# 自定义文件传输配置
transfer:
  # 文件存储路径（项目根目录/file-storage）
  storage-path: ./file-storage
  # 分片大小：5MB
  chunk-size: 5242880
  # 临时文件路径（用于分片上传）
  temp-path: ./file-storage/temp
  # 头像存储路径（项目根目录/uploads/avatars）
  avatar-path: ./uploads/avatars
  # 密码加密盐值（用于密码MD5加密）
  password-salt: smart-transfer-salt
  # 监控推送（WebSocket）
  monitor:
    push-interval-ms: 500   # 有会话时推送间隔（毫秒）
    idle-sleep-ms: 2000     # 无会话时休眠间隔（毫秒），避免空转


# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置（控制台按级别着色：ERROR 红、WARN 黄、INFO 绿等）
logging:
  level:
    root: INFO
    com.server: INFO
    com.server.smarttransferserver.mapper: WARN  # Mapper SQL日志级别设置为WARN，减少日志输出
    com.server.smarttransferserver.service.impl.FileStorageServiceImpl: WARN  # **减少分片保存日志**
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: logs/smart-transfer-server.log
  pattern:
    # 控制台：%clr(%-5level) 按级别自动着色，异常栈保留默认格式
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %clr(%-5level) %clr(%logger{50}){cyan} - %msg%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

